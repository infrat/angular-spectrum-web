<div class="mt-2 mb-3 d-flex">
    <div appLinkActivity id="linkActivity" class="me-2" ngbTooltip="Indicates incoming data from serial connection."></div>
    <div appTimerActivity id="measurementActivity" ngbTooltip="Indicates main app's timer."></div>
</div>
<div class="input-group mb-2 d-none">
    <span class="input-group-text" style="width:30%" id="basic-addon3">Timeout [s]</span>
    <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3" [value]="liveTime | number: '1.0-2'" readonly>
</div>
<div class="input-group mb-2">
    <span class="input-group-text" style="width:30%" id="basic-addon3">Counts/s</span>
    <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3" [value]="cps" readonly>
</div>
<div class="input-group mb-2">
    <span class="input-group-text" style="width:30%" id="basic-addon3">RT [s]</span>
    <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3" [value]="realTime" readonly>
</div>
<div class="input-group mb-2">
    <span class="input-group-text" style="width:30%" id="basic-addon3">LT [s]</span>
    <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3" [value]="liveTime | number: '1.0-2'" readonly>
</div>
<div class="mt-2">Dead time </div>
<div class="mt-2 progress position-relative">
    <div class="progress-bar" id="valueDTPercentage" role="progressbar" [ngStyle]="{width: deadTime+'%'}" style="width: 0%" [attr.aria-valuenow]="deadTime" aria-valuenow="0"
        aria-valuemin="0" aria-valuemax="100"></div>
    <small id="valueDTPercentageLabel" class="justify-content-center d-flex position-absolute w-100"><span [textContent]="deadTime">0</span>%</small>
</div>
